        function euro_till_sek() {
let euro=prompt("Hur många euro vill du växla in?:")
let kurs=prompt("Skriv in växlingskursen:")
let sek = Number(euro) * Number(kurs)
sek = sek.toFixed(2);
document.write("För " +euro +" euro får du " + sek +" sek.")
}

function sek_till_euro() {
let sek=prompt("Hur många sek vill du växla in?:")

let euro = Number(sek) / Number(kurs)
euro = euro.toFixed(2)
document.write("För " + sek +" sek får du " + euro + " euro.")
}
